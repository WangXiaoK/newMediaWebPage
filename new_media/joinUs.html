<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/joinUs.css" rel="stylesheet" />
		<!-- <link href="css/body.css" rel="stylesheet" /> -->
	</head>
	<body>
		<form>
			<h1>不甘落后的你想好了吗？快来加入我们吧！</h1>
			<div>
				<label>姓名：</label><input type="text" />
			</div>
			<div>
				<label>电话号码：</label><input type="text" />
			</div>
			<div>
				<label>家庭住址：</label><input type="text" id="city" />
			</div>
			<div>
				<label>毕业学校：</label><input type="text" />
			</div>
			<div>
				<label>性别：</label><label class="sexLabel" for="male">男</label><input class="sexInput" type="radio" name="sex" id="male">
				<label class="sexLabel" for="female">女</label><input class="sexInput" type="radio" name="sex" id="female">
			</div>
			<div>
				<input id="submitID" type="submit" value="提交" />
			</div>
		</form>
	</body>
</html>
